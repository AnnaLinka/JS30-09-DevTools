<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello from the %s side', 'other');
    console.log(`hello from the ${'other'} side`);

    // Styled
    console.log('%c styling is fun', 'font-size:40px; color: pink; text-shadow: 2px 2px 0 black');

    // warning!
    console.warn('Watch out!')

    // Error :|
    console.error('Hey it is wrong!');

    // Info
    console.info('check it out');

    // Testing
    console.assert( 1=='1', 'That is wrong!');
    console.assert(1 === '1', 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    // console.clear();
    // dogs.forEach(dog => {
    //   console.log(`This is ${dog.name}`);
    //   console.log(`${dog.name} is ${dog.age} years old`);
    //   console.log(`${dog.name} is ${dog.age*7} dog years old`);
    // });

      console.clear();
      dogs.forEach(dog => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age*7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

    // counting
      console.count('An');
      console.count('An');
      console.count('Ann');
      console.count('An');
      console.count('Aaa');
      console.count('An');
      console.count('An');
      console.count('An');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data);
    });

    // table
    console.table(dogs);

  </script>
</body>
</html>
